
<div>
  <div class="container">
    <h4>Registro</h4>
    <div class="row">
      <div class="col s9">
        <div class="input-field col s3" >
          <input  type="text" class="validate" ng-model="reg.nombre">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s3">
          <input  type="text" class="validate" ng-model="reg.paterno">
          <label for="first_name">Apellido Paterno</label>
        </div>
        <div class="input-field col s3">
          <input  type="text" class="validate" ng-model="reg.materno">
          <label for="first_name">Apellido Materno</label>
        </div>
      </div>
    </div>
    <button class="btn waves-effect waves-light" type="submit" ng-click="enviar(reg)">Enviar
      <i class="material-icons right">send</i>
    </button>
  </div>
</div>
