<div>
  <div class="container" ng-init="init('{{id}}')">
    <h4>DATOS</h4>


    <div class="row">
      <div class="col s6">
        <table class="centered bordered">
          <thead>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido MAterno</th>
          </thead>
          <tbody>
            <tr ng-repeat="item in unDato">
              <td style="text-transform:uppercase">{{item.nombre}}</td>
              <td style="text-transform:uppercase">{{item.paterno}}</td>
              <td style="text-transform:uppercase">{{item.materno}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <a class="waves-effect waves-light btn light-blue darken-4" ng-click="mod()">Paquetes</a>

    <!-- MODAL PAQUETES -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <h4>Paquetes</h4>
        <div class="row">
          <div class="col s8">
            <table class="centered bordered">
              <thead>
                <th style="text-size:1px;">Descripccion</th>
                <th style="text-size:1px;">Costo</th>
                <th></th>
              </thead>
              <tbody>
                <tr ng-repeat="item in paquetes">
                  <td style="text-size:1px;">{{item.descripcion}}</td>
                  <td style="text-size:1px;">{{item.costo | currency}}</td>
                  <td>
                    <input type="checkbox" id="{{item.nombre}}" data-checklist-model="doing.paquetes" data-checklist-value="item" value="{{item}}"  ng-click="ver()">
                    <label for="{{item.nombre}}">{{item.nombre}} 1</label>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <h3 style="text-size:1px;">Total</h3>{{total | currency}}
        </div>
      </div>
      <div class="modal-footer">
        <a class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="ver()">Agregar</a>
      </div>
    </div>


    <!--  -->


  </div>
</div>
