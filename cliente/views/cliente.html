<div ng-init="inicio()">
  <div class="container">
    <h4>"  "</h4>
    <div class="row">
      <div class="col s6">
        <table class="centered highlight" style="width:400px;">
          <thead>
            <th>Nombre</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th></th>
          </thead>
          <tbody>
            <tr dir-paginate="item in d | filter:buscar | itemsPerPage:3 ">
              <td style="text-align:lef;text-transform:uppercase;">{{item.nombre}}</td>
              <td style="text-align:lef;text-transform:uppercase;">{{item.paterno}}</td>
              <td style="text-align:lef;text-transform:uppercase;">{{item.materno}}</td>
              <td><a class="btn-floating waves-effect waves-light blue" ng-click="page(item.id)"><i class="material-icons">pageview</i></a></td>
            </tr>
          </tbody>
          <tfoot >
            <tr>
              <td colspan="200" style="text-align: center">
                <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)">
                </dir-pagination-controls>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="col s3">
        <div class="input-field">
          <label>Buscar:</label>
          <input type="text" class="validate" ng-model="buscar">
        </div>
      </div>
    </div>
  </div>
</div>
