<div ng-controller="accesoCtrl">
  <div class="container">
    <h4></h4>
    <div class="row">
      <div class="col s6">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate" ng-model="user.user">
          <label for="icon_prefix">User</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="icon_telephone" type="password" class="validate" ng-model="user.pass">
          <label for="vpn_key">Password</label>
        </div>
        <div class="col s3">
        <a class="waves-effect waves-light btn" ng-click="login(user)">enviar</a>
      </div>

      </div>
    </div>
  </div>
</div>
